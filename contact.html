<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us – NB Engineering Consulting</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-queries.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_io/site.webmanifest">
    <link rel="shortcut icon" href="assets/favicon_io/favicon.ico">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/Logo NB.png" alt="NB Construction" />
                </a>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="mobile-contact-btn">Contact Us</a></li>
                </ul>
            </nav>
            <div class="header-button">
                <a href="contact.html" class="cta-button">CONTACT US</a>
            </div>
            <div class="mobile-menu-toggle" id="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main>


        <!-- Call Section -->
        <section class="call-section">
            <div class="container">
                <h2 class="section-title" data-content-key="contact.section.title">Have a project in mind? Call us now!</h2>
                <a href="tel:+355682060415" class="call-icon-link">
                    <img src="assets/images/icons/phone.png" alt="Call Now" class="call-icon-primary">
                </a>
                <br>
                <a href="tel:+355682060415" class="cta-button call-button-large">
                    <span>+355 68 206 0415</span>
                </a>
                <p class="call-subtext" data-content-key="contact.call.subtext">Or fill out the form below and we will get back to you.</p>
            </div>
        </section>

        <!-- Email Us At Section -->
        <section class="call-section">
            <div class="container">
                <h2 class="section-title" data-content-key="contact.email.title">Or email us at</h2>
                <a href="mailto:nbraho@gmail.com" class="call-icon-link">
                    <img src="assets/images/icons/email.png" alt="Email Us" class="call-icon-primary">
                </a>
                <br>
                <a href="mailto:nbraho@gmail.com" class="cta-button call-button-large">
                    <span>nbraho@gmail.com</span>
                </a>
                <p class="call-subtext" data-content-key="contact.email.subtext">We will get back to you as soon as possible.</p>
            </div>
        </section>

        <!-- Simplified Contact Form Section -->
        <section class="contact-simple">
            <div class="contact-simple-container">
                <div class="contact-form-card">
                    <form action="#" class="contact-form">
                        <div class="form-group">
                            <label for="full-name">Full Name *</label>
                            <input type="text" id="full-name" name="full-name" placeholder="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" placeholder="john@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="email" name="phone" placeholder="+1 (555) 000-0000" required>
                        </div>
                        <div class="form-group">
                            <label for="project-type">Project Type *</label>
                            <select id="project-type" name="project-type" required>
                                <option value="" disabled selected>Select</option>
                                <option value="residential">Residential</option>
                                <option value="commercial">Commercial</option>
                                <option value="industrial">Industrial</option>
                                <option value="renovation">Renovation</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5"
                                placeholder="Tell us about your project..."></textarea>
                        </div>
                        <div class="form-group full-width" style="margin-top: 20px;">
                            <button type="submit" class="cta-button submit-btn">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <button id="backToTop" class="back-to-top-btn" title="Go to top">↑</button>
    <script src="js/mobile-menu.js"></script>
</body>

</html>
